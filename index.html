        body {
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #FFD1DC, #FF9A8B, #91EAE4, #86A8E7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: none; /* Supprime l'arrière-plan pour rendre le logo transparent */
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #FFF;
            transition: transform 0.3s ease;
            margin: 0 20px; /* Ajustez cette valeur pour espacer les logos du titre */
        }

            .logo:hover {
                transform: rotate(10deg) scale(1.05);
            }
        .title-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .title-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient( to bottom right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100% );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                top: -50%;
                left: -50%;
            }

            100% {
                top: 150%;
                left: 150%;
            }
        }


        h1 {
            color: #444;
            font-size: 2.8em;
            margin: 0;
            letter-spacing: 1px;
        }

        h2 {
            color: #666;
            font-size: 1.6em;
            margin: 5px 0 0;
            font-weight: 400;
        }

        /* Styles pour le sélecteur d'années */
        .year-selector {
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Styles pour les boutons d'année */
        .year-button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

            /* Styles au survol des boutons d'année */
            .year-button:hover:not(.disabled) {
                background-color: #2980b9;
                transform: scale(1.1);
            }

            /* Styles pour les boutons d'année actifs */
            .year-button.active {
                background-color: #e67e22;
            }

            /* Styles pour les boutons d'année sélectionnés */
            .year-button.selected {
                background-color: #005c99;
                color: white;
                font-weight: bold;
            }

            /* Styles pour les boutons d'année cliqués */
            .year-button.clicked {
                background-color: #005c99;
                color: white;
                font-weight: bold;
            }

        /* Styles pour assurer la réactivité */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Réduire la taille de la police sur les petits écrans */
            }

            .centered-title {
                font-size: 20px; /* Réduire la taille de la police sur les petits écrans */
            }

            header {
                padding: 15px; /* Réduire le padding sur les petits écrans */
            }
        }

        /* Styles pour la grille de vidéos */
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Réduire l'espace entre les cartes */
            max-width: 1500px; /* Augmenter la largeur maximale de la grille */
            margin-top: 10px; /* Réduisez la marge pour rapprocher les miniatures */
        }

        /* Styles pour les cartes vidéo */
        .video-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            width: 220px; /* Garder la largeur des cartes vidéo */
            margin: 5px; /* Réduire la marge pour permettre plus de cartes par ligne */
        }

            /* Styles au survol des cartes vidéo */
            .video-card:hover {
                transform: scale(1.05) rotate(2deg);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

        /* Styles pour les miniatures vidéo */
        .video-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        /* Styles pour les informations vidéo */
        .video-info {
            padding: 10px; /* Garder un padding normal pour la zone blanche */
            height: 70px; /* Ajouter une hauteur fixe si nécessaire pour garantir la hauteur */
            position: relative; /* Position relative pour l'élément contenant */
        }

        /* Styles pour le titre vidéo */
        .video-title {
            font-weight: bold;
            font-size: 0.9em;
            margin: 0;
            color: #005c99;
            position: absolute; /* Position absolue pour déplacer le titre */
            top: 5px; /* Ajuster cette valeur pour déplacer le titre vers le haut */
        }

        /* Styles pour la description vidéo */
        .video-description {
            font-size: 0.8em;
            color: #3498db;
            position: relative;
            height: 100px; /* Augmenter la hauteur pour s'assurer que les carrés soient visibles */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* S'assurer que le texte commence en haut */
            align-items: flex-start; /* Aligner les éléments à gauche */
            padding-top: 18px; /* Ajouter un espace supérieur pour abaisser le texte */
            text-align: left; /* Aligner le texte à gauche */
        }

        .centered-squares {
            align-self: center; /* Centrer les carrés */
            margin-top: 5px; /* Utiliser margin-top pour pousser les carrés vers le bas */
            color: #005c99;
            font-size: 0.6em;
            font-weight: bold;
        }

        /* Styles pour les métadonnées vidéo */
        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        /* Styles year-badge */
        .year-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7em;
        }

        /* Styles pour la mascotte */
        .mascot {
            position: fixed;
            width: 100px;
            animation: bounce 2s infinite;
        }

        /* Styles pour la mascotte à droite */
        .mascot-right {
            bottom: 20px;
            right: 20px;
        }

        /* Styles pour la mascotte à gauche */
        .mascot-left {
            bottom: 20px;
            left: 20px;
        }

        /* Animation de rebondissement */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Styles pour le bouton "Fermer la Page" */
        .close-page {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px; /* Coins arrondis */
            transition: background-color 0.3s, transform 0.3s;
            position: fixed; /* Fixer la position du bouton */
            top: 0px; /* Placement en haut */
            right: 0px; /* Placement à droite */
        }

    <!-- Script JavaScript pour la gestion des années -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var logo = document.querySelector('.logo');
        var title = document.querySelector('h1');
        var titlePosition = title.getBoundingClientRect();
        logo.style.left = (titlePosition.left - logo.offsetWidth - 550) + 'px';
        var closePageButton = document.querySelector('.close-page');
        var yearButtons = document.querySelectorAll('.year-button');
        var videoCards = document.querySelectorAll('.video-card');
        // Gestion du bouton de fermeture de la page
        closePageButton.addEventListener('click', function () {
            window.close();
        });
        // Ajouter des badges d'année pour les vidéos entre 2008 et 2013
        videoCards.forEach(function (card) {
            var year = parseInt(card.getAttribute('data-year'));
            if (year >= 2008 && year <= 2013) {
                var yearBadge = document.createElement('div');
                yearBadge.classList.add('year-badge');
                yearBadge.textContent = year;
                card.appendChild(yearBadge);
            }
        });
        // Fonction pour filtrer les vidéos par année
        function filterVideosByYear(year) {
            videoCards.forEach(card => {
                const cardYear = parseInt(card.getAttribute('data-year'));
                if (year === '2008-2013') {
                    if (cardYear >= 2008 && cardYear <= 2013) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                } else {
                    if (cardYear === parseInt(year)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }
        // Sélectionne le bouton pour l'année 2024 et le marque comme sélectionné et cliqué par défaut
        const defaultYear = '2024';
        const defaultYearButton = document.querySelector(`.year-button[data-year="${defaultYear}"]`);
        defaultYearButton.classList.add('selected', 'clicked');
        filterVideosByYear(defaultYear);

        // Écoute les clics sur les boutons d'année
        yearButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('disabled')) return;
                const selectedYear = button.getAttribute('data-year');
                // Mettre à jour le bouton sélectionné
                yearButtons.forEach(btn => btn.classList.remove('selected', 'clicked'));
                button.classList.add('selected', 'clicked');
                // Filtrer les vidéos
                filterVideosByYear(selectedYear);
            });
        });
    });
</script>
